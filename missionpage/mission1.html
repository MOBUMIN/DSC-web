<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DSC - Mission1</title>
        <link rel="stylesheet" href="../css/style_1.css">
    </head>
    <body>
        <!-- pop-up -->
        <div id="light" class="white_content"> <p class = "pop-up">You Clicked Frontend!</p>
            <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a></div>
            <div id="fade" class="black_overlay"></div>
            <div id="light2" class="white_content"> <p class = "pop-up">You Clicked Backend!</p>
                <a href = "javascript:void(0)" onclick = "document.getElementById('light2').style.display='none';document.getElementById('fade').style.display='none'">Close</a></div>
                <div id="fade" class="black_overlay"></div>
        <div class="frame">
            <!-- background -->
            <video id="backvid" muted autoplay loop>
                <source src="../src/background.mp4" type="video/mp4">
                <strong>Your browser does not support the video tag</strong>
            </video>
            <!-- header -->
            <div class="header">
                <div class="up-logo"><a href="../index.html" class="logo-link">DSC UOS</a></div>
            </div>
            <!-- content -->
            <ul class="btns">
                <li class="left-btn" a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
                    <em>Frontend</em>
                    <div class="btn-letter">프론트엔드</div>
                    <div class="rectangle">바로가기</div>
                </li>
                <li class="right-btn" a href = "javascript:void(0)" onclick = "document.getElementById('light2').style.display='block';document.getElementById('fade').style.display='block'">
                    <em>Backend</em>
                    <div class="btn-letter">백엔드</div>
                    <div class="rectangle">바로가기</div>
                </li>
            </ul>
            <p class="slogan">Connectiong the Dots</p>
        </div>
    </body>
</html>
